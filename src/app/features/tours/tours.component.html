<div class="header">
  <h1>Tours Management</h1>
  <button mat-flat-button color="primary" (click)="openFormDialog()">Create Tour</button>
</div>

<app-data-table
  [data]="data()"
  [columns]="columns"
  (editClicked)="openFormDialog($event)"
  (deleteClicked)="onDeleteTour($event)"
></app-data-table>
