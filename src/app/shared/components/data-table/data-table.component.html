<table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">
  <!-- Dynamic Columns -->
  @for (column of columns(); track column.name) {
    <ng-container [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!column.isSortable">
        {{ column.name | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">
        @if (column.isAction) {
          <button mat-mini-fab (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        } @else {
          {{ element[column.dataKey] }}
        }
      </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
</table>
<mat-paginator
  [length]="totalRows()"
  [pageSize]="pageSize()"
  [pageSizeOptions]="pageSizeOptions()"
  (page)="onPageChange($event)"
  aria-label="Select page">
</mat-paginator>
